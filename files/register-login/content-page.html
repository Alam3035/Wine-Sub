<!DOCTYPE html>
<htmL>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css stuffs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/res-log.css">

    <title>Wine To you</title>

</head>


<body id="home" class="scrollspy">
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="teal">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Wine2U</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#!"><i class="material-icons">shopping_cart</i></a></li>
                        <li>
                            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- dropdown-->
    <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!"><i class="material-icons">add_circle_outline</i>Subscribe</a></li>
        <li><a href="#!"><i class="material-icons">fingerprint</i>Login / Registrate Account</a></li>
        <li><a href="#!"><i class="material-icons">tag_faces</i>About Us</a></li>
        <li><a href="#!"><i class="material-icons">contacts</i>Contact Us</a></li>
        <li><a href="#!"><i class="fab fa-facebook-square"></i><i class="fab fa-twitter-square"></i><i class="fab fa-instagram"></i></a></li>
    </ul>

    <!-- Sidenav-->
    <ul class="sidenav" id="mobile-nav">
        <li>
            <a href="#home">Subscribe</a>
        </li>
        <li>
            <a href="#search">Login/Registration</a>
        </li>
        <li>
            <a href="#popular">Contact Us</a>
        </li>
        <li>
            <a href="#gallery">About Us</a>
        </li>
        <li>
            <a href="#contact">Social Media</a>
        </li>
    </ul>

    <br><br>

    <div class="row">
        <form class="col l6 s12 m4">
            <div class="card">
                <div class="card-action teal white-text">
                    <h5>Login</h5>
                </div>

                <div class="card-content">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input-field">
                        <label>
                            <input type="checkbox" />
                            <span>Remember Me</span>
                        </label>
                    </div><br><br><br>
                    <div class="form-field center-align">
                        <button class="btn-large waves-effect waves-light red">Login</button> <button class="btn-large waves-effect waves-light indigo">Login with  <i class="fab fa-facebook-square"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <form class="col l6 s12 m4">
            <div class="card">
                <div class="card-action teal white-text">
                    <h5>Register Account</h5>
                </div>

                <div class="card-content">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input-field">
                        <label for="password">Reenter password</label>
                        <input type="password" id="repeat-password">
                    </div>
                    <br>
                    <div class="form-field center-align">
                        <button class="btn-large waves-effect waves-light red">Create Account</button> <button class="btn-large waves-effect waves-light indigo right-align">Use  <i class="fab fa-facebook-square"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <footer class="section teal darken-2 white-text center">
        <p class="flow-text">Wine2U @ 2018 </p>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- materialize script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <script>
        // Sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // Slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider, {
            indicators: false,
            height: 600,
            transition: 500,
            interval: 6000
        });

        // Dropdown
        $('.dropdown-trigger').dropdown({
            hover: true,
            constrainWidth: false
        });


        // Material Boxed
        const mb = document.querySelectorAll('.materialboxed');
        M.Materialbox.init(mb, {});

        // ScrollSpy
        const ss = document.querySelectorAll('.scrollspy');
        M.ScrollSpy.init(ss, {});
    </script>
</body>

</html>
