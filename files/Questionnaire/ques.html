    <section class="quiz">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card-panel">
                        <h4 class="header2">Questionnaire about Your Preference</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="" disabled selected>Choose</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                            <option value="3">Prefer not to say</option>
                                        </select>
                                        <label>1. Select Gender</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="" disabled selected>Choose</option>
                                            <option value="1">18 - 25</option>
                                            <option value="2">26 - 33</option>
                                            <option value="3">34 - 41</option>
                                            <option value="3">42 - 49</option>
                                            <option value="3">50 or above</option>
                                        </select>
                                        <label>2. Select Age Group</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="" disabled selected>Choose</option>
                                            <option value="1">Once a Month</option>
                                            <option value="2">Twice a Month</option>
                                            <option value="3">Once a Week</option>
                                            <option value="3">Twice a Week</option>
                                            <option value="3">Everyday of the Week</option>
                                        </select>
                                        <label>3. How often do you drink wine?</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="" disabled selected>Choose</option>
                                            <option value="1">Fruity Taste</option>
                                            <option value="2">Dry Taste</option>
                                            <option value="3">Fine Taste</option>
                                            <option value="4">Never tasted Wine before</option>
                                        </select>
                                        <label>4. What taste do you prefer?</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="" disabled selected>Choose</option>
                                            <option value="1">$100-$320 /Bottle</option>
                                            <option value="2">$321-$600 /Bottle</option>
                                            <option value="3">$601-$1000 /Bottle</option>
                                            <option value="4">$1000 or above /Bottle</option>
                                        </select>
                                        <label>5. What is your Prefered Price Range?</label>
                                    </div>
                                    <div class="col s6 center-align">
                                        <br>
                                        <button class="btn red waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="mdi-content-send"></i>
                                        </button>
                                    </div>
                                </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    <script>
        // Sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // Slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider, {
            indicators: false,
            height: 600,
            transition: 500,
            interval: 6000
        });

        // Dropdown
        $('.dropdown-trigger').dropdown({
            hover: true,
            constrainWidth: false
        });

        // From Selection
        $(document).ready(function() {
            $('select').formSelect();
        });


        // Material Boxed
        const mb = document.querySelectorAll('.materialboxed');
        M.Materialbox.init(mb, {});

        // ScrollSpy
        const ss = document.querySelectorAll('.scrollspy');
        M.ScrollSpy.init(ss, {});
    </script>
